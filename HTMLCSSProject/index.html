<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Moshify</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.png" alt="logo for moshify" />
      <ul class="floatclear">
        <li>Hosting</li>
        <li>Domain</li>
        <li>VPS</li>
        <li>Pricing</li>
      </ul>
    </header>
    <main>
      <div class="container">
        <div class="colOne">
          <h1>
            Cloud Hosting <br />
            for Pros
          </h1>
          <p>Deploy your website in less than 60 seconds.</p>
          <div class="button">Get Started</div>
        </div>
        <div class="colTwo">
          <img
            class="hosting"
            src="./images/banner.png"
            alt="Cloud hosting image"
          />
        </div>
      </div>
    </main>
  </body>
</html>
